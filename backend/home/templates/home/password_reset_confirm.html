<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter New Password</title>
</head>
<body>
    <h2>Reset Your Password</h2>
    <p>Enter a new password below:</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.new_password1.label_tag }}
        {{ form.new_password1 }}
        
        {{ form.new_password2.label_tag }}
        {{ form.new_password2 }}
        
        <button type="submit">Set New Password</button>
    </form>
</body>
</html>
