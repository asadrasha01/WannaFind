<!-- listings/templates/registration/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'listings/styles.css' %}">
    <script>
        function redirectToLogin() {
            window.location.href = "{% url 'login' %}";
        }
    </script>
</head>
<body>
    <div class="container" id="register-container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
                <div class="help-text" id="username-help">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <div class="help-text" id="password-help">Required. 8 characters or more. Must include one uppercase letter, one lowercase letter, one number, and one special character.</div>
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" name="password_confirm" id="password-confirm" required>
                <div class="help-text" id="password-confirm-help">Please re-enter your password for confirmation.</div>
            </div>
            <button type="submit">Register</button>
            <button id="login" type="button" onclick="redirectToLogin()">Login</button>
        </form>
    </div>

    <script>
        // JavaScript to handle the focus and blur events for username
        const usernameInput = document.getElementById('username');
        const usernameHelpText = document.getElementById('username-help');

        usernameInput.addEventListener('focus', function() {
            usernameHelpText.style.display = 'block'; // Show help text on focus
        });

        usernameInput.addEventListener('blur', function() {
            usernameHelpText.style.display = 'none'; // Hide help text on blur
        });

        // JavaScript to handle the focus and blur events for password
        const passwordInput = document.getElementById('password');
        const passwordHelpText = document.getElementById('password-help');

        passwordInput.addEventListener('focus', function() {
            passwordHelpText.style.display = 'block'; // Show help text on focus
        });

        passwordInput.addEventListener('blur', function() {
            passwordHelpText.style.display = 'none'; // Hide help text on blur
        });

        // JavaScript to handle the focus and blur events for password confirmation
        const passwordConfirmInput = document.getElementById('password-confirm');
        const passwordConfirmHelpText = document.getElementById('password-confirm-help');

        passwordConfirmInput.addEventListener('focus', function() {
            passwordConfirmHelpText.style.display = 'block'; // Show help text on focus
        });

        passwordConfirmInput.addEventListener('blur', function() {
            passwordConfirmHelpText.style.display = 'none'; // Hide help text on blur
        });
    </script>
</body>
</html>
