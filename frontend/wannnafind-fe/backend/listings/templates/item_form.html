<!DOCTYPE html>
<html>
<head>
    <title>Create Item</title>
</head>
<body>
    <h1>Create a New Item</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'item_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'item_list' %}">Back to List</a>
</body>
</html>
