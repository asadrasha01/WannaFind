<header class="bg-white relative z-20">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a href="/" class="-m-1.5 p-1.5">
        <span class="sr-only">WannaFind</span>
        <img src="/assets/logo/logo.png" alt="Logo" class="h-12 w-auto" />
      </a>
    </div>

    <!-- Mobile menu button -->
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
        (click)="toggleDropdown()"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <!-- Desktop menu -->
    <div class="hidden lg:flex lg:gap-x-12">
      <!-- Authenticated Dropdown -->
      <div class="relative" *ngIf="isAuthenticated">
        <button
          type="button"
          class="flex items-center gap-x-2 text-sm font-semibold leading-6 text-gray-900"
          (click)="toggleDropdown()"
        >
          <!-- Avatar or Initials -->
          <div
            class="h-8 w-8 flex items-center justify-center rounded-full bg-gray-300 text-white font-bold"
            *ngIf="!user.avatar"
          >
            {{ user.initials }}
          </div>
          <img
            *ngIf="user.avatar"
            [src]="user.avatar"
            alt="User Avatar"
            class="h-8 w-8 rounded-full"
          />
        </button>

        <!-- Dropdown Menu -->
        <div
          *ngIf="isDropdownOpen"
          class="absolute right-0 mt-3 w-48 rounded-lg bg-white shadow-lg z-50"
        >
          <ul>
            <li>
              <a
                href="/profile"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Profile</a
              >
            </li>
            <li>
              <a
                href="/my-requests"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >
                My Requests
              </a>
            </li>
            <li>
              <a
                href="/notifications"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >
                Notifications
              </a>
            </li>
            <li>
              <a
                href="/chat"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >
                Chats
              </a>
            </li>
            <li>
              <button
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Unauthenticated Button -->
      <div *ngIf="!isAuthenticated">
        <button
          (click)="redirectToLogin()"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          Sign In
        </button>
      </div>
    </div>
  </nav>
</header>
