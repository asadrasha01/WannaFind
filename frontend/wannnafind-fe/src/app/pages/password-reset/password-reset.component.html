<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Reset Password
    </h1>
    <form (ngSubmit)="onSubmit()" #passwordResetForm="ngForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Enter your registered email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="resetData.email"
          required
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Email"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Reset Password
      </button>
      <p class="text-sm text-gray-600 text-center">
        Remembered your password?
        <a href="/login" class="text-blue-600 font-medium hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
