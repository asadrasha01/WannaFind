<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username Field -->
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Username</label
        >
        <input
          type="text"
          id="username"
          [(ngModel)]="user.username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700"
          placeholder="Enter your username"
        />
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password Field -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700"
          placeholder="Enter your password"
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-indigo-500 text-white font-medium py-2 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2"
        >
          Register
        </button>
      </div>
    </form>

    <!-- Login Redirect -->
    <p class="text-center text-sm text-gray-500 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-indigo-500 hover:underline font-medium"
        >Login</a
      >
    </p>
  </div>
</div>
