<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700"
          >Username or Email</label
        >
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          required
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your username or email"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <input
            id="remember"
            type="checkbox"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="remember" class="ml-2 block text-sm text-gray-900"
            >Remember me</label
          >
        </div>
        <a
          href="/password-reset"
          class="text-sm font-medium text-blue-600 hover:underline"
          >Forgot your password?</a
        >
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Login
      </button>
      <p class="text-sm text-gray-600 text-center">
        Don't have an account?
        <a href="/register" class="text-blue-600 font-medium hover:underline"
          >Register</a
        >
      </p>
    </form>
  </div>
</div>
