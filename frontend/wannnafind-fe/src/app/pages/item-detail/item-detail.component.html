<div class="container mx-auto py-8 px-4">
  <h1 class="text-3xl font-bold text-center mb-6">Item Details</h1>

  <!-- Display error message if fetching item details fails -->
  <p *ngIf="errorMessage" class="text-red-500 text-center mb-4">
    {{ errorMessage }}
  </p>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center">
    <div class="loader"></div>
  </div>

  <!-- Item Details -->
  <div *ngIf="!loading && item" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ item.title }}</h2>
    <p class="text-gray-600 mb-4">{{ item.description }}</p>
    <p class="text-sm text-gray-500 mb-4">
      Posted by: {{ item.user?.username }}
    </p>
    <p class="text-sm text-gray-500 mb-4">
      Posted on: {{ item.created_at | date }}
    </p>

    <img
      *ngIf="item.image_url"
      [src]="item.image_url"
      alt="{{ item.title }}"
      class="w-full rounded-md shadow-md"
    />
  </div>
</div>
